<div class="grid-container">
  <figure *ngFor="let catImage of catImages">
    <a [routerLink]="['/cats', catImage.id]">
      <img class="grid-image" src="{{catImage.url}}" width="{{catImage.width}}"
        height="{{catImage.height}}" />
    </a>
  </figure>
</div>
<scroll-observer (scrolled)="onScroll()"></scroll-observer>
